<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon_Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Lets start the Game, press any key </h2>
    <div class="btn-container">
        <div class="first-line">
            <div class="btn yellow" type="button">1</div>
            <div class="btn orange" type="button" >2</div>
        </div>
        <div class="sec-line">
            <div class="btn blue " type="button">3</div>
            <div class="btn red" type="button">4</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
